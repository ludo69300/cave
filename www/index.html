<!DOCTYPE html>
<html lang="fr">
<header>
	<meta charset="UTF-8">
  <script src="scripts.js" defer></script>
  <link href="style.css" rel="stylesheet" />
  <link rel="icon" href="favicon.ico" />
	<title>Calculateur-de-param-tres-de-coupe</title>
</header>
<body>
<head>
<h1>Calculateur de paramètres de coupe pour la CNC</h1>
</head>
<main>
<h2>
Le calculateur
</h2>
<h3>Données calculateur de paramètres de coupe</h3>
<form action="" method="post">
  <fieldset>
     <legend>Matériau</legend> <!-- Titre du fieldset -->
     <div>
	     <label for="typeMateriau">Type matériau</label>
			<select id="typeMateriau" name="typeMateriau" class="field large required valid" aria-invalid="false">
				<option selected="selected" value="0">Bois tendre, MDF</option>
				<option value="1">Bois dur, Contreplaqué</option>
				<option value="2">PVC expansé</option>
				<option value="3">POM, PMMA, PC</option>
				<option value="4">Cuivre, Laiton</option>
				<option value="5">Aluminium &lt;10% Si (lubrifié)</option>
				<option value="6">Aluminium &gt;10% Si (lubrifié)</option>
			</select>
		</div>
		<div>
			<h3>Fraise</h3>
			<label for="typeFraise" >Type</label>
			<select id="typeFraise" name="typeFraise" class="field large required">
				<option selected="selected" value="1">Fraise HSS</option>
				<option value="2">Fraise Carbure</option>
			</select>
			<label for="diam">Diamètre</label>
			<input inputmode="decimal" id="diam" name="diam" min="2" max="6" step="1" class="field digits large required" type="number" value="3">
			<label for="nbd">Nombre de dents</label>
			<input inputmode="decimal" aria-label="Nombre de dents" id="nbdent" name="nbdent" min="1" step="1" class="field digits large required" type="number" value="2">
		</div>
		<div>
			<h3>Machine</h3>
			<label for="TypeMachine">Type de machine</label>
				<select id="TypeMachine" name="TypeMachine" class="field large required">
				<option value="0" vt="CNC de bureau legère (3018...)" data-i="0" selected="selected">CNC de bureau legère (3018...)</option>
				<option value="1" vt="CNC de bureau (Aureus 3x, Shapeoko, XCarve...)" data-i="1">CNC de bureau (Aureus 3x, Shapeoko, XCarve...)</option>
				<option value="2" vt="CNC industrielle" data-i="2">CNC industrielle</option>
			</select>
			<div>
				<label for="vitMaxRotation">Vitesse maximale de rotation de la broche (rpm)</label>
				<input id="vitMaxRotation" name="vitMaxRotation" step="10" class="field digits large required" type="number" value="20000">
				<label for="vitMaxAvance">Vitesse d'avance maximale des axes (mm/min)</label>
				<input id="vitMaxAvance" name="vitMaxAvance" step="10" class="field digits large required" type="number" value="2500">
			</div>
		</div>
		<label for="limite">
		<input name="limite" id="limite" class="limite" value="limiteon" type="checkbox" checked>
		<span>Prise en compte des limites machine</span>
		</label>
	</fieldset>
	<fieldset>
		<legend>Résultats</legend>
		<div>
		<label for="vitesseBroche">Vitesse de rotation de la broche</label>
		<input id="vitesseBroche" name="vitessebroche" readonly="readonly" class="codepeoplecalculatedfield field large valid" type="text" value="53052 rpm">
		<label for="vitesseAvance">Vitesse d'avance</label>
		<input id="vitesseAvance" name="vitesseAvance" readonly="readonly" class="codepeoplecalculatedfield field large valid" type="text" value="8488 mm/min">
		</div>
		<div>
		<label for="vitesseMaxAvanceZ">Vitesse Max d'avance en Z</label>
		<input id="vitesseMaxAvanceZ" name="vitesseMaxAvanceZ" readonly="readonly" class="codepeoplecalculatedfield field large valid" type="text" value="4244 mm/mn">
		<label for="profondeurPasse">Profondeur de passe</label>
		<input id="profondeurPasse" name="profondeurPasse" readonly="readonly" class="codepeoplecalculatedfield field large valid" type="text" value="0.5 mm"><span class="uh"></span></div><div class="clearer"></div></div></div><div class="clearer"></div></div><div class="fields resultat fieldname22_1 cff-calculated-field column1" id="field_1-14" style="padding:0;margin:0;border:0;opacity:0;width:0;height:0;overflow:hidden;">
		</div>		
		</fieldset>
</form>
</main>
<footer></footer>
</body>
</html>
