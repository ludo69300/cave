<!DOCTYPE html>
<html lang="fr">
<header>
	<meta charset="UTF-8">
  <script src="scripts.js" defer></script>
  <link href="style.css" rel="stylesheet" />
  <link rel="icon" href="favicon.ico" />
	<title>Calculateur-de-param-tres-de-coupe</title>
</header>
<body>
<head>
<h1>Calculateur de paramètres de coupe pour la CNC</h1>
</head>
<main>
<h2>
Le calculateur
</h2>
<h3>Données calculateur de paramètres de coupe</h3>
<form action="" method="post">
	<fieldset>
		<legend>Mesure</legend>
		<div>
			<label for="Temperature>Température</label>
			<label for="Humidité>Humidité</label>
			<label for="pession">pession</label>
			<input id="vitesseAvance" name="vitesseAvance" readonly="readonly" class="codepeoplecalculatedfield field large valid" type="text" value="8488 mm/min">
			<div>
				<input id="vitesseBroche" name="vitessebroche" readonly="readonly" class="codepeoplecalculatedfield field large valid" type="text" value="{{temperature}}">
				<input id="vitesseMaxAvanceZ" name="vitesseMaxAvanceZ" readonly="readonly" class="codepeoplecalculatedfield field large valid" type="text" value="{{humidity}}">
				<input id="profondeurPasse" name="profondeurPasse" readonly="readonly" class="codepeoplecalculatedfield field large valid" type="text" value="{{pressure}}">
			</div>
		</div>
	</fieldset>
	<fieldset>
	 <legend>paramètre</legend> <!-- Titre du fieldset -->
		<div>
			<h3>Fraise</h3>
			<label for="tempnin">Seuil mini température</label>
			<label for="tempmax">Seuil maxi température</label>
			<div>
				<input inputmode="decimal" id="tempnin" name="tempnin" min="2" max="6" step="1" class="field digits large required" type="number" value="3">
				<input inputmode="decimal" id="tempmax" name="nbdent" min="1" step="1" class="field digits large required" type="number" value="2">
			</div>
		</div>
		<div>
			<h3>Fraise</h3>
			<label for="diam">Diamètre</label>
			<label for="nbd">Nombre de dents</label>
			<div>
				<input inputmode="decimal" id="diam" name="diam" min="2" max="6" step="1" class="field digits large required" type="number" value="3">
				<input inputmode="decimal" aria-label="Nombre de dents" id="nbdent" name="nbdent" min="1" step="1" class="field digits large required" type="number" value="2">
			</div>
		</div>
	</fieldset>
</form>
</main>
<footer></footer>
</body>
</html>
